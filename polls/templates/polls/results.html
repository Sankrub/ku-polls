<h1>{{ question.question_text }}</h1>

<table>
    <thead>
        <tr>
            <th>Choice</th>
            <th>Votes</th>
        </tr>
    </thead>
    <tbody>
        {% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'polls:detail' question.id %}">Back to Poll Details</a><br>
<a href="{% url 'polls:index' %}">Back to Question List</a>
